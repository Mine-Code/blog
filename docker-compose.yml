version: "1"
services:
  nginx:
    image: nginx:1.25
    ports:
      - 80:80
    volumes:
      - ./etc/nginx/dev/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend

  database:
    image: mysql:8.1
    ports:
      - 3306:3306
    volumes:
      - ./etc/mysql/conf.d:/etc/mysql/conf.d
      - ./etc/mysql/dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - DB=${DB}
      - DB_HOST=${DB_HOST}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

  backend:
    image: python:3.10-slim
    build:
      context: ./backend
      target: dev
    volumes:
      - ./backend:/app
    environment:
      - DB=${DB}
      - DB_HOST=${DB_HOST}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      database:
        condition: service_healthy

volumes:
  dbdata:
